<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(220, 200, 200);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      width: 300px;
      height: 400px;
      background-image: url('img/i3.avif'); 
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-content {
      padding: 20px;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .profile-job {
      font-size: 16px;
      font-style: italic;
      margin-bottom: 20px;
    }
    .profile-bio {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-content">
      <div class="profile-picture">
        <img src="img/i1.avif" alt="Profile Picture"> 
      </div>
      <div class="profile-name">Daksh Patel</div>
      <div class="profile-job"> front end Developer.</div>
      <div class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sed ligula at justo varius Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur similique eaque veniam quos temporibus eum excepturi quidem numquam illum odit.</div>
    </div>
  </div>

</body>
</html>
